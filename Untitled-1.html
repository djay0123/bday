<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush's Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1.5em;
            margin-bottom: 50px;
        }
        .container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .container button {
            background-color: #ff69b4;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="1.jpg" alt="Photo 1">
        <img src="2.jpg" alt="Photo 2">
        <img src="3.jpg" alt="Photo 3">
        <img src="4.jpg" alt="Photo 4">
        <img src="5.jpg" alt="Photo 5">
        <img src="7.jpg" alt="Photo 6">
        <img src="8.jpg" alt="Photo 7">
        <img src="9.jpg" alt="Photo 8">
        <img src="2.jpg" alt="Photo 9">
        <img src="3.jpg" alt="Photo 10">
        <p>Wishing you a wonderful day!</p>
        <p></p>
        <button>Send Wishes</button>
    </div>
</body>
</html>
